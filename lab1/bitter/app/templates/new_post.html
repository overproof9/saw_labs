{% extends "base.html" %}

{% block title %} New Post {% endblock %}

{% block content %}
<div class="container-md text-info">
    <h1>New Post</h1>

    <form action="" method="post" novalidate>
        <p>
            <div class="container-sm text-warning">
                {{ form.title.label }}<br>
            </div>
            <div class="container-sm text-warning">
                {{ form.title(size=32) }}<br>
            </div>
            
        </p>
        <p>
            <div class="container-sm text-warning">
                {{ form.body.label }}<br>
            </div>
            <div class="container-sm text-warning">
                {{ form.body(size=32) }}<br/>
            </div>
            
        </p>
        <div class="container-sm text-warning">
            <p>{{ form.submit() }}</p><br/>
        </div>
        
    </form>
</div>
{% endblock %}
