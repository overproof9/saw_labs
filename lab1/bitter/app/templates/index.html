{% extends "base.html" %}

{% block title %} Feed {% endblock %}

{% block content %}
    <div class="container-md text-info">
        {% for post in posts %}
        <div class="card border-warning text-left bg-dark text-light mt-5 post-card" id="postid_{{ post.id }}">
            <div class="card-header">
                <a class="nav-link text-warning" href="{{ url_for('post_detail', id=post.id) }}">{{ post.title }}</a>
                
            </div>
            <div class="card-body post-body">
                <p class="card-text">{{ post.body }}</p>
                {% if session.username %}
                <form class="row row-cols-lg-auto g-3 align-items-center">
                    <div class="col-12">
                      <div class="input-group">
                        <input type="text" class="form-control" id="comment_post_{{ post.id }}" placeholder="Leave Comment...">
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-warning comment" id="post_{{ post.id }}">Comment</button>
                    </div>
                  </form>
                  {% endif %}
            </div>
            <div class="card-footer text-muted">
                {{ post.author }} at {{ post.posted_at }}
            </div>
            <!-- {% for comment in post.comments %} -->
            <!-- <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
                <div class="card-header">{{ comment.username }} {{ comment.pub_date }}</div>
                <div class="card-body">
                <p class="card-text">{{ comment.body }}</p>
                </div>
            </div> -->
          <!-- {% endfor %} -->
          </div>
        {% endfor %}
    </div>
{% endblock %}
